<!DOCTYPE html>
<html lang="en"><!-- manifest="/manifest.appcache"> -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1"> 

				<link rel="shortcut icon" href="/static/favicon.ico">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" href="static/graphite.css">
        <link rel="stylesheet" href="/static/styles.css">

        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="/static/jquery.mobile-1.3.0.min.js"></script>
        <script src="/static/overthrow.js"></script>
        <script src="/static/handlebars.js"></script>
        <script src="/static/handlebars_helpers.js"></script>
        <script src="/static/requests_helpers.js"></script>
        <script src="/static/templates.js"></script>
        <script src="/static/app.js"></script>

        <!-- set window context -->
        <script>
            $(function() {
                window.ctx = {
                    //TODO this will be passed in
                    pageType: "user",
                    {% if user %}user: "{{ user }}",{% endif %}
                    {% if repo %}repo: "{{ repo }}",{% endif %}
                    {% if section %}section: "{{ section }}",{% else %}section: "user repos",{% endif %}
                    subSection: "",
                    {% if public_token %}public_token: "{{ public_token }}",{% endif %}
                    {% if user_token %}user_token: "{{ user_token }}",{% endif %}
                    contentWrapper: "#main-wrapper",
                }
                init();
            });
        </script>
    </head>
    <body>

        <div data-role="page">

            <div data-role="panel" id="sidepanel" class="sidebar" data-position="left" data-display="reveal">                    
                <div class="header" data-role="header" data-id="topbar-side">
                    <div data-role="header">
                        <input class="ui-input-search ui-shadow-inset" type="search" placeholder="Search..." value=""/>
                    </div>
                </div>
                <div class="ui-bar ui-bar-a short-header" data-role="header" data-mini="true">
                    <label for="item-selector" class="header-label" data-mini="true">Select an item:</label>
                    <select name="item-selector" data-mini="true" data-theme="a">
                        <!-- Fixme: populate with items -->
                        <option value="pockithub">pockithub</option>
                    </select>
                </div>
                <div data-role="content" id="sidepanel-content">
                </div>
            </div> <!-- /panel-->

            <div class="header" data-role="header" data-id="topbar-main">
                <div data-role="header">
                    <a href="#sidepanel" data-icon="app-sidebar" data-iconpos="notext" data-corners="false">Side</a>
                    <div class="mainheader">pockithub</div>
                </div>
                <div class="subheader" data-role="header">
                    Watchers
                </div>
            </div>
            <div data-role="content" id="main-content" class="content overthrow">
            </div>

        </div>
    </body>
</html>
