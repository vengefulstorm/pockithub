<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1"> 

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css"><!--/static/jquery.mobile-1.1.1.min.css">-->
        <link rel="stylesheet" href="/static/styles.css">
        <!-- Font Awesome by Dave Gandy - http://fortawesome.github.com/Font-Awesome -->
        <!-- we will most likely be including font awesome for their github icon in our logo -->
        <script src="/static/jquery-1.7.2.min.js"></script>
        <script src="/static/jquery.mobile-1.1.1.min.js"></script>
        <script src="/static/overthrow.js"></script>
        <script src="/static/handlebars.js"></script>
        <script src="/static/handlebars_helpers.js"></script>
        <script src="/static/requests_helpers.js"></script>
        <script src="/static/templates.js"></script>
        <script src="/static/app.js"></script>

        <!-- set window context -->
        <script>
            $(function() {
                window.ctx = {
                    pageType: "repo",
                    {% if user %}user: "{{ user }}",{% endif %}
                    {% if repo %}repo: "{{ repo }}",{% endif %}
                    {% if section %}section: "{{ section }}",{% else %}section: "code",{% endif %}
                    subSection: "",
                    contentWrapper: "#main-wrapper",
                    containerTheme: "c",
                    childTheme: "c",
                    childSelectedTheme: "c"
                }
                init();
            });
        </script>
    </head>
    <body>
        <div id="viewable">
            <div id="main-wrapper" class="wrapper">    
                <div class="sidebar">                    
                    <div class="header" data-role="header" data-id="topbar-side">
                        <div data-role="header">
                            <a href="javascript:void(0)" data-icon="home" data-iconpos="notext" data-corners="false">Home</a>
                            <label class="header-label" for="search-items">Search:</label>
                            <input class="search-bar" type="search" name="search-items" data-mini="true" placeholder="Search..." value=""/>
                        </div>
                    </div>
                    <div class="ui-bar ui-bar-a short-header" data-mini="true">
                        <label for="item-selector" class="header-label" data-mini="true">Select an item:</label>
                        <select name="item-selector" data-mini="true" data-theme="a">
                            <!-- Fixme: populate with items -->
                            <option value="pockithub">pockithub</option>
                        </select>
                    </div>
                    <div class="content">
                    </div>
                </div>
                <div class="view">
                    <div class="header" data-role="header" data-id="topbar-main">
                        <div data-role="header">
                            <a href="javascript:void(0)" data-icon="app-sidebar" data-iconpos="notext" data-corners="false">Side</a>
                            <div class="mainheader">pockithub</div>
                            <a href="javascript:void(0)" data-icon="app-context" data-iconpos="notext" data-corners="false">Context</a>
                        </div>
                        <div class="subheader" data-role="header">
                            Watchers
                        </div>
                    </div>
                    <div class="content overthrow">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
