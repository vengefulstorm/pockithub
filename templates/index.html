<!DOCTYPE html>
<html lang="en" manifest="/manifest.appcache?source={{gen_url}}">
    <head>
        <meta charset="utf-8">
        <meta name="HandheldFriendly" content="True">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1 user-scalable=0;"> 
        <meta name="viewport" content="width=device-width">

				<link rel="shortcut icon" href="/static/favicon.ico">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" href="/static/graphite.css"/>
        <link rel="stylesheet" href="/static/styles.css"/>
        <!-- Font Awesome by Dave Gandy - http://fortawesome.github.com/Font-Awesome -->
        <!-- we will most likely be including font awesome for their github icon in our logo -->

        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="/static/jquery.mobile-1.3.0.min.js"></script>
        <script src="/static/overthrow.js"></script>
        <script src="/static/handlebars.js"></script>
        <script src="/static/handlebars_helpers.js"></script>
        <script src="/static/requests_helpers.js"></script>
        <script src="/static/templates.js"></script>
        <script src="/static/jquery.blockUI.js"></script>
        <script src="/static/app.js"></script>

        <!-- set window context -->
        <script>
            $(function() {
                window.ctx = {
                    {% if user and (not repo is defined) and (not section is defined) and (not section is defined) and (not item_id is defined) %}pageType: "user",{% else %}pageType: "repo",{% endif %}
                    {% if user %}user: "{{user}}",{% endif %}
                    {% if repo %}repo: "{{repo}}",{% endif %}
                    {% if section %}section: "{{section}}",{% else %}section: "code",{% endif %}
                    subSection: "",
                    {% if branch %}branch: "{{branch}}",{% endif %}
                    {% if public_token %}public_token: "{{public_token}}",{% endif %}
                    {% if user_token %}user_token: "{{user_token}}",{% endif %}
                    contentWrapper: "#main-wrapper",
                    containerTheme: "c",
                    childTheme: "c",
                    childSelectedTheme: "c"
                }
                init();
            });
        </script>
    </head>
    <body>

        <div data-role="page">


            <div data-role="panel" id="sidepanel" class="sidebar" data-position="left" data-display="reveal" data-position-fixed="true">                    
                <div class="header" data-role="header" data-id="topbar-side">
                    <div data-role="header">

                        <input id="search-bar" class="ui-input-search ui-shadow-inset" type="search" placeholder="Search..." value=""/>
                        <div id="search-results" class="search-results-wrapper overthrow" data-role="collapsible-set" data-inset="false" data-theme='c'>
                            <div id="repo-search-results" data-role="collapsible" data-collapsed="false" data-inset="false">
                            </div>
                            <div id="user-search-results" data-role="collapsible" data-inset="false">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="sidepanel-subheader" class="ui-bar ui-bar-a short-header" data-role="header" data-mini="true">
                    <label for="item-selector" class="header-label" data-mini="true">Select an item:</label>
                    <select name="item-selector" data-mini="true" data-theme="a">
                        <!-- Fixme: populate with items -->
                        <option value="pockithub">pockithub</option>
                    </select>
                </div>

                <div data-role="content" id="sidepanel-content" class="content overthrow">
                </div>
            </div> <!-- /panel-->


            <div id="main-header" class="header" data-role="header" data-id="topbar-main" data-position="fixed">
                <div data-role="header">
                    <a href="#sidepanel" data-icon="app-sidebar" data-iconpos="notext" data-corners="false">Side</a>
                    <div class="mainheader"><img class="main-logo-img" src="/static/logo_big.png"></img></div>
                </div>
                <div class="subheader" data-role="header">
                    Watchers
                </div>
            </div>
            <div data-role="content" id="main-content" class="content overthrow">
            </div>

        </div>
    </body>
</html>
