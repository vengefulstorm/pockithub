<!DOCTYPE html>
<html><!-- lang="en" manifest="/manifest.appcache?source={{gen_url}}"> -->
    <head>
        <meta charset="utf-8">
        <meta name="HandheldFriendly" content="True">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1 user-scalable=0;"> 
        <meta name="viewport" content="width=device-width">

				<link rel="shortcut icon" href="/static/favicon.ico">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" href="static/graphite.css">
        <link rel="stylesheet" href="/static/styles.css">
        <!-- Font Awesome by Dave Gandy - http://fortawesome.github.com/Font-Awesome -->
        <!-- we will most likely be including font awesome for their github icon in our logo -->

        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="/static/jquery.mobile-1.3.0.min.js"></script>
        <script src="/static/overthrow.js"></script>
        <script src="/static/handlebars.js"></script>
        <script src="/static/handlebars_helpers.js"></script>
        <script src="/static/requests_helpers.js"></script>
        <script src="/static/templates.js"></script>
        <script src="/static/app.js"></script>

        <!-- set window context -->
        <script>
            $(function() {
                window.ctx = {
                    {% if user and (not repo is defined) and (not section is defined) and (not section is defined) and (not item_id is defined) %}pageType: "user",{% else %}pageType: "repo",{% endif %}
                    {% if user %}user: "{{user}}",{% endif %}
                    {% if repo %}repo: "{{repo}}",{% endif %}
                    {% if section %}section: "{{section}}",{% else %}section: "code",{% endif %}
                    subSection: "",
                    {% if public_token %}public_token: "{{public_token}}",{% endif %}
                    {% if user_token %}user_token: "{{user_token}}",{% endif %}
                    contentWrapper: "#main-wrapper",
                    containerTheme: "c",
                    childTheme: "c",
                    childSelectedTheme: "c"
                }
                init();
            });
        </script>
    </head>
    <body>

        <input id="search-bar" class="ui-input-search ui-shadow-inset" type="search" placeholder="Search..." value=""/>
        <div id="search-results" class="search-results-wrapper overthrow" data-role="collapsible-set" data-inset="false">
          <div id="repo-search-results" data-role="collapsible" data-collapsed="false" data-inset="false">
          </div>
          <div id="user-search-results" data-role="collapsible" data-inset="false">
          </div>
        </div>

    </body>
</html>
